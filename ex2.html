<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array">
        Array</a></h1>

        <h2>Syntax</h2>
        <script>
            /*배열의 시작과 끝 [] */
            var coworkers = ["egoing", "leezche"];
        </script>

        <h2>get</h2> <!--n번째 나열된 것-->
        <script>
            document.write(coworkers[0]); 
            document.write(coworkers[1]);
        </script>

        <h2>add</h2>
        <script>
            coworkers.push('duru');
            coworkers.push('taeho');
        </script>

        <h2>count</h2> <!--값은 1부터 샘-->
        <script>
            document.write(coworkers.length); 
        </script>
       
    </body>
</html>
