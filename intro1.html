<html>
  <head>
    <meta charset="utf-8" />
    <link href="introduce.css" rel="stylesheet" type="text/css" />
    <title>양회진의 자기소개서</title>
    <script>
      function nightDayHandler(self) {
        var target = document.querySelector("body");
        if (self.value === "night") {
          target.style.backgroundColor = "black";
          target.style.color = "white";
          self.value = "day";
          var alist = document.querySelectorAll("a");
          var i = 0;
          while (i < alist.length) {
            alist[i].style.color = "powderblue";
            i = i + 1;
          }
        } else {
          target.style.backgroundColor = "white";
          target.style.color = "black";
          self.value = "night";
          var alist = document.querySelectorAll("a");
          var i = 0;
          while (i < alist.length) {
            alist[i].style.color = "blue";
            i = i + 1;
          }
        }
      }
    </script>
  </head>
  <body>
    <div>
      <div class="home">
        <a class="homebutton" href="introduce.html"
          ><img alt="hoejin's Home" src="./images/home.png"
        /></a>
        <button class="daynight" onclick="nightDayHandler(this)">
          <img src="./images/free-icon-moon-8550164.png" />
        </button>
      </div>
      <div class="container1">
        <div class="me">
          <h2>새로운 시작,<br />개발자</h2>
          <img alt="mypicture" src="./images/mypic.jpeg" />
          <img alt="mypicture1" src="./images/나1.JPG" />
        </div>

        <div class="hamster">
          <img alt="ggulbbang" src="./images/꿀빵.jpeg" />
          <img alt="anggo" src="./images/앙꼬.jpg" />
          <h2>반려햄스터,<br />꿀빵이와 앙꼬</h2>
        </div>

        <div class="hobby">
          <h2>요즘 취미,<br />일기쓰기와<br />클라이밍</h2>
          <img alt="diary" src="./images/다이어리.jpg" />
          <img alt="climbing" src="./images/클라이밍.jpeg" />
        </div>
      </div>
    </div>
  </body>
</html>
