<html>
  <head>
    <meta charset="utf-8" />
    <link href="./css/introduce.css" rel="stylesheet" type="text/css" />
    <title>양회진의 자기소개서</title>
    <script>
      function nightDayHandler(self) {
        var target = document.querySelector("body");
        if (self.value === "night") {
          target.style.backgroundColor = "black";
          target.style.color = "white";
          self.value = "day";
          var alist = document.querySelectorAll("a");
          var i = 0;
          while (i < alist.length) {
            alist[i].style.color = "powderblue";
            i = i + 1;
          }
        } else {
          target.style.backgroundColor = "white";
          target.style.color = "black";
          self.value = "night";
          var alist = document.querySelectorAll("a");
          var i = 0;
          while (i < alist.length) {
            alist[i].style.color = "blue";
            i = i + 1;
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="full0">
      <div class="home">
        <a class="homebutton" href="introduce.html"
          ><img alt="hoejin's Home" src="./images/home.png"
        /></a>
        <button class="daynight" onclick="nightDayHandler(this)">
          <img src="./images/free-icon-moon-8550164.png" />
        </button>
      </div>

      <div class="container0">
        <a href="./example/intro1.html"
          ><img alt="Me" src="./images/free-icon-working-2830462.png"
        /></a>
        <a href="./example/intro2.html"
          ><img
            alt="Favorite"
            src="./images/free-icon-communications-5759269.png"
        /></a>
        <a href="./example/intro3.html"
          ><img alt="Contact" src="./images/free-icon-contact-list-5126198.png"
        /></a>
      </div>
    </div>
  </body>
</html>
