    <body>
        <h1>Loop</h1>
        <p>반복문 실습을 해봅시다</p>
        <ul>
        <script>
         document.write('<li>1</li>');
         var i = 0;
         while(i<3){
         document.write('<li>2</li>');
         document.write('<li>3</li>');
         i=i+1;
         }
         document.write('<li>4</li>');
        </script>
        </ul>

        <h1>Loop & Array</h1>
        <h2>Co workers</h2> <!--기존에 하던 방법-->
        <ul>
            <li>egoing</li>
            <li>leezche</li>
            <li>duru</li>
            <li>taeho</li>
        </ul>
        <h2>Co workers</h2><!--배열과 반복문으로 하는 방법-->
        <script>
            var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'graphittie'];
        </script>
        <ul>
            <script>
                var i=0;
                while(i<coworkers.length){
                document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
                i=i+1;
                }
            </script>
        </ul>
        
    </body>
