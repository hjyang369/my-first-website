<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Comparison operator & Boolean</h1>
        <!--boolean이란 true, false 두개의 데이터로 이루어짐-->
        <h2>===</h2>
        <!--===는 동등비교연산자, 이항연산자
               좌항 우항 결합해서 결과를 나타냄
               오른쪽 왼쪽이 같냐-->
        <h3>1===1</h3>
       <script> 
        document.write(1===1);  /* true */
       </script> 

        <h3>1===2</h3>
       <script> 
        document.write(1===2);  /* false */
       </script> 

        <h3>1&lt;2</h3>
        <!--&lt;는 <와 같은 의미-->
       <script> 
        document.write(1<2);  /* true */
       </script>
       
       <h3>1&lt;1</h3>
        <!--&lt;는 <와 같은 의미, 비교연산자-->
       <script> 
        document.write(1<1);  /* false */
       </script> 

       <h3>1&gt;2</h3>
        <!--&gt;는 >와 같은 의미-->
       <script> 
        document.write(1>2);  /* false */
       </script> 
    </body>
</html>
