<html>
    <head>
        <meta charset="utf-8">
        <script>
            function nightDayHandler(self){
              var target = document.querySelector('body');
              if (self.value === 'night') {
              target.style.backgroundColor ='black';
              target.style.color ='white';
              self.value = 'day';
              var alist = document.querySelectorAll('a');
              var i = 0;
              while(i < alist.length){
              alist[i].style.color = 'powderblue';
              i=i+1;
              }
 
              } else {
              target.style.backgroundColor ='white';
              target.style.color ='black';
              self.value = 'night';
              var alist = document.querySelectorAll('a');
              var i = 0;
              while(i < alist.length){
              alist[i].style.color = 'blue';
              i=i+1;
                }
               }
              }
        </script>
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two(){
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');    
                }
                document.write('<li>1</li>');
                two(); /* 괄호 열고 닫고하면 단순한 two가 아닌 함수 이름이라고 인식함*/
                document.write('<li>3</li>');  
                two(); 
            </script>
        </ul>
        <h2>Parameter & Argument</h2> <!--매개변수&인자-->
        <script>
            function onePlusone(){
                document.write(1+1+'<br>');
            }
            onePlusone();
            function sum(left, right){ //left와 right는 매개변수 parameter
                document.write(left+right+'<br>');
            }
            function sumColorRed(left, right){
                document.write('<div style= "color:red">'+(left+right)+'</div>');
            }

            sum(2,3); //5 2와 3은 인자 argument
            sumColorRed(2,3); //5
            sum(3,4); //7
        </script>
        <h2>Return</h2> 
        <script>
            function sum2(left, right){
                return left+right;
            }
            document.write(sum2(2,3)+'<br>');
            document.write('<div style= "color:red">'+sum2(2,3)+'</div>');
            document.write('<div style= "font-size:3rem;">'+sum2(2,3)+'</div>');
        </script>
        함수 이용해 더 간단한 다크모드 만들기
        <input id="night_day" type="button" value="night" onclick=" 
          nightDayHandler(this);
        "><br>
    </body>
</html>
