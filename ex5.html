    <body>
        <h1>Conditional statements</h1>
        <h2>Program</h2>
       <script> 
         document.write("1<br>");
         document.write("2<br>");
         document.write("3<br>");
         document.write("4<br>");
       </script>
        <h2>IF-true</h2> 
       <script> 
          document.write("1<br>");
          if(true){
          document.write("2<br>");
          } else {
          document.write("3<br>");
          }
          document.write("4<br>");
       </script>
        <h2>IF-false</h2> 
       <script> 
          document.write("1<br>");
          if(false){
          document.write("2<br>");
          } else {
          document.write("3<br>");
          }
          document.write("4<br>");
       </script>

            <p>오늘은 자바스크립트와 css를 같이 사용하는 수업이다</p>
            <input type="button" value="night" onclick="
            document.querySelector('body').style.backgroundColor ='black';
            document.querySelector('body').style.color ='white';
            ">
            <input type="button" value="day" onclick="
            document.querySelector('body').style.backgroundColor ='white';
            document.querySelector('body').style.color ='black';
            ">
       <br><br>
       <input id="night_day" type="button" value="night" 
       onclick=" if (document.querySelector('#night_day').value === 'night') {
       document.querySelector('body').style.backgroundColor ='black';
       document.querySelector('body').style.color ='white';
       document.querySelector('#night_day').value = 'day';
       } else {
       document.querySelector('body').style.backgroundColor ='white';
       document.querySelector('body').style.color ='black';
       document.querySelector('#night_day').value = 'night';
       } ">
          <p>리팩토링이란 비효율적인 코드를 효율적으로 바꿔
             가독성 높이고 유지보수 편하게 만드는 것</p>
          <p>id를 없애고 this로 정해주기</p>
       <input type="button" value="night" 
       onclick=" if (this.value === 'night') {
       document.querySelector('body').style.backgroundColor ='black';
       document.querySelector('body').style.color ='white';
       this.value = 'day';
       } else {
       document.querySelector('body').style.backgroundColor ='white';
       document.querySelector('body').style.color ='black';
       this.value = 'night';
       }">
          <p>한번 더 리팩토링 target 정해주기</p>
       <input type="button" value="night" onclick=" 
       var target = document.querySelector('body');
       if (this.value === 'night') {
       target.style.backgroundColor ='black';
       target.style.color ='white';
       this.value = 'day';
       } else {
       target.style.backgroundColor ='white';
       target.style.color ='black';
       this.value = 'night';
       }">
       <p>배열과 반복문을 넣어서 링크 색깔도 바꿔봅시다.</p>
